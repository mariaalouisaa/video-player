<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <video id="video">
        <source src="Bao-Short-Film-By-Disney-Pixar.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="controls-banner">
        <div>
          <progress value="0" max="100" class="progress"></progress>
        </div>
        <button type="button" id="play">PLAY</button>
        <button type="button">SOUND</button>
        <progress class="volume-progress" value="0" max="100"></progress>
        <span class="time">00:00/03:67</span>
        <button type="button">FULL</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
