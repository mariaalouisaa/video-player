<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <video id="video1">
        <source src="Bao-Short-Film-By-Disney-Pixar.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="controls-banner">
        <div class="flex">
          <span class="start">00:00</span>
          <progress value="0" max="100" class="progress"></progress>
          <span class="duration">00:00</span>
        </div>
        <div class="flex">
          <div>
            <button type="button">S</button>
            <progress class="volume-progress" value="0" max="10"></progress>
          </div>
          <button type="button" id="play">P</button>
          <button type="button" id="fullscreen">F</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
