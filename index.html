<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <video id="video1">
        <source src="Bao-Short-Film-By-Disney-Pixar.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="controls-banner">
        <div class="flex">
          <span id="start">00:00</span>
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="slider progress"
            id="progress"
          />
          <span class="duration">00:00</span>
        </div>
        <div class="flex">
          <div>
            <button type="button" id="sound">
              <img src="images/volume.png" alt="speaker" class="sound" />
            </button>
            <input
              type="range"
              min="0"
              max="10"
              value="2"
              class="slider volume-progress"
              id="volume-progress"
            />
          </div>
          <button type="button" id="play">
            <img src="images/play.png" alt="play" class="play" />
          </button>
          <button type="button" id="fullscreen">
            <img
              src="images/fullscreen.png"
              alt="fullscreen"
              class="fullscreen"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
